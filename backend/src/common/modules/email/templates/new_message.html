<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 메시지 알림</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #1e40af;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background-color: #f8fafc;
            padding: 30px;
            border-radius: 0 0 8px 8px;
        }
        .message-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #1e40af;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #1e40af;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>새 메시지가 도착했습니다</h1>
    </div>
    
    <div class="content">
        <p>안녕하세요,</p>
        
        <p><strong>{{ sender_name }}</strong>님으로부터 새 메시지가 도착했습니다.</p>
        
        <div class="message-box">
            <h3>{{ subject }}</h3>
            <p>메시지를 확인하려면 아래 버튼을 클릭하세요.</p>
        </div>
        
        <div style="text-align: center;">
            <a href="{{ message_link }}" class="button">메시지 확인하기</a>
        </div>
        
        <p>빠른 시일 내에 확인하시기 바랍니다.</p>
        
        <p>감사합니다.<br>
        강원창업포털 관리팀</p>
    </div>
    
    <div class="footer">
        <p>이 메일은 자동으로 발송된 메일입니다. 회신하지 마세요.</p>
        <p>강원특별자치도 창업지원 포털 시스템</p>
    </div>
</body>
</html>

[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths (relative to backend directory)
testpaths = tests

# Async support
asyncio_mode = auto

# Coverage configuration
addopts = 
    --verbose
    --strict-markers
    -ra

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database/server)
    slow: Slow running tests
    auth: Authentication related tests
    member: Member management tests
    performance: Performance management tests
    project: Project management tests
    content: Content management tests
    support: Support module tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:passlib.*
    ignore:.*bcrypt.*:UserWarning


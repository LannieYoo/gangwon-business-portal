<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: "Segoe UI", "Apple SD Gothic Neo", sans-serif;
        line-height: 1.6;
        color: #1f2937;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background-color: #ffffff;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        margin-top: 16px;
        background-color: #2563eb;
        color: #ffffff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
      }
      .footer {
        margin-top: 24px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{{ company_name }} 담당자님,</h2>
      <p>강원 비즈니스 포털 회원가입 신청이 정상적으로 접수되었습니다.</p>
      <p>
        제출하신 정보는 담당자 검토 후 승인 절차를 거치며, 결과는 이메일로
        안내드립니다.
      </p>
      <p><strong>사업자등록번호:</strong> {{ business_number }}</p>
      <a class="button" href="{{ dashboard_url }}" target="_blank">대시보드 바로가기</a>
      <p class="footer">ⓒ {{ year }} Gangwon Business Portal</p>
    </div>
  </body>
</html>

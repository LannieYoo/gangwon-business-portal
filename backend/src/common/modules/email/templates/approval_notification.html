<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: "Segoe UI", "Apple SD Gothic Neo", sans-serif;
        line-height: 1.6;
        color: #1f2937;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background-color: #ffffff;
      }
      .status {
        font-size: 16px;
        font-weight: bold;
        color: #2563eb;
      }
      .footer {
        margin-top: 24px;
        font-size: 12px;
        color: #6b7280;
      }
      .comments {
        margin-top: 12px;
        padding: 12px;
        background-color: #f3f4f6;
        border-radius: 8px;
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{{ company_name }} 담당자님,</h2>
      <p>
        <strong>{{ approval_type }}</strong> 요청이
        <span class="status">{{ status }}</span>되었습니다.
      </p>

      {% if comments %}
      <div class="comments">
        <strong>검토 의견:</strong>
        <p>{{ comments }}</p>
      </div>
      {% endif %}

      <p>문의 사항이 있으시면 운영팀으로 연락주시기 바랍니다.</p>
      <p class="footer">ⓒ {{ year }} Gangwon Business Portal</p>
    </div>
  </body>
</html>

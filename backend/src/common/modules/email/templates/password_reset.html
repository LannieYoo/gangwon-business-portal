<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: "Segoe UI", "Apple SD Gothic Neo", sans-serif;
        line-height: 1.6;
        color: #1f2937;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background-color: #ffffff;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        margin-top: 16px;
        background-color: #2563eb;
        color: #ffffff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
      }
      .footer {
        margin-top: 24px;
        font-size: 12px;
        color: #6b7280;
      }
      .warning {
        margin-top: 16px;
        padding: 12px;
        background-color: #fee2e2;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>비밀번호 재설정 안내</h2>
      <p>요청하신 계정의 비밀번호 재설정 링크를 아래에서 확인하실 수 있습니다.</p>
      <p><strong>사업자등록번호:</strong> {{ business_number }}</p>
      <a class="button" href="{{ reset_url }}" target="_blank">비밀번호 재설정</a>
      <div class="warning">
        본 링크는 보안상 일정 시간 후 만료되며, 요청 시각은 {{ request_time }} (KST) 입니다.
      </div>
      <p class="footer">ⓒ {{ year | default(2024) }} Gangwon Business Portal</p>
    </div>
  </body>
</html>

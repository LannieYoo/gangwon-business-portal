<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: "Segoe UI", "Apple SD Gothic Neo", sans-serif;
        line-height: 1.6;
        color: #1f2937;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background-color: #ffffff;
      }
      .record {
        padding: 12px;
        background-color: #fef3c7;
        border-radius: 8px;
        margin: 16px 0;
      }
      .comments {
        margin-top: 8px;
        padding: 12px;
        background-color: #f3f4f6;
        border-radius: 8px;
        white-space: pre-line;
      }
      .footer {
        margin-top: 24px;
        font-size: 12px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>{{ company_name }} 담당자님,</h2>
      <p>등록하신 실적에 대한 추가 정보가 필요합니다.</p>
      <div class="record">
        <strong>실적 제목:</strong> {{ record_title }}
      </div>

      {% if comments %}
      <div class="comments">
        <strong>요청 내용</strong>
        <p>{{ comments }}</p>
      </div>
      {% endif %}

      <p>정확한 승인을 위해 요청드린 내용을 확인해 주시기 바랍니다.</p>
      <p class="footer">ⓒ {{ year }} Gangwon Business Portal</p>
    </div>
  </body>
</html>
